---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cpu-dra-driver.fullname" . }}-role-binding
  namespace: {{ include "cpu-dra-driver.namespace" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "cpu-dra-driver.serviceAccountName" . }}
  namespace: {{ include "cpu-dra-driver.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "cpu-dra-driver.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
